    <script>
      function parabolic() {
        var vi = document.getElementById("vi").value;
        var theta = document.getElementById("theta").value;
        var g = document.getElementById("g").value;
        theta = (Math.PI * theta) / 180;

        var vix = vi * Math.cos(theta).toFixed(3);
        var viy = vi * Math.sin(theta).toFixed(3);

        var ts = viy / g;
        var tt = ts * 2;

        var ymax = Math.pow(viy, 2) / (2 * g);
        var xmax = vix * tt;

        var formula = document.getElementById("formula");
        formula.innerHTML = `vix=${vix}<br>
          viy=${viy.toFixed(3)}<br>
          ts=${ts.toFixed(3)}<br>
          tt=${tt.toFixed(3)}<br>
          ymax=${ymax.toFixed(3)}<br>
          xmax=${xmax.toFixed(3)}<br>
          `;
      }
      function process(name, gr) {
        var planet = document.getElementById("planet");
        var g = document.getElementById("g");

        g.value = gr;
        planet.innerHTML = `${name}<br>${gr}`;
      }
    </script>
